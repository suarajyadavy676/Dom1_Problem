<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Calcularor</title>
  <style>
    #cal{
      width: 50%; height: 400px; background-color: bisque; margin: 100px auto;
    }
    h1{ text-align: center; padding-top: 100px;}
    #inputs{
      display: flex; width: 50%; height: 30px; justify-content: space-around; margin: auto;
    }
    #buttons{
      display: flex; width: 60%; height: 30px; justify-content: space-around; margin: auto;
    }
  </style>
</head>
<body>
  <div id="cal">
    <h1>Mini Calculator</h1>
    <div id="inputs">
      <input type="number" id="num1" placeholder="Enter first number">
      <input type="number" id="num2" placeholder="Enter second number">
    </div>
    <br>
    <div id="buttons">
      <button onclick="calculate('add')">Add</button>
      <button onclick="calculate('subtract')">Subtract</button>
      <button onclick="calculate('divide')">Divide</button>
      <button onclick="calculate('multiply')">Multiply</button>
    </div>
  </div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let result;

      switch (operation) {
        case 'add':
          result = num1 + num2;
          break;
        case 'subtract':
          result = num1 - num2;
          break;
        case 'divide':
          if (num2 !== 0) {
            result = num1 / num2;
          } else {
            alert('Cannot divide by zero.');
            return;
          }
          break;
        case 'multiply':
          result = num1 * num2;
          break;
        default:
          alert('Invalid operation.');
          return;
      }

      alert(`Result: ${result}`);
    }
  </script>
</body>
</html>
