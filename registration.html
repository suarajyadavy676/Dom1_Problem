<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
</head>
<body>
  <input type="text" name="name" id="name" placeholder="Enter Your Name">
  <select id="gender">
    <option value="">--</option>
    <option value="male">M</option>
    <option value="female">F</option>
  </select>
  <input type="text" name="email" id="email" placeholder="Enter Your Email">
  <input type="number" name="mobile" id="mobile" placeholder="Enter Your Mobile Number">
  <hr>
  <h1 id="dName">NAME</h1>
  <h2 id="dGender">GENDER</h2>
  <h3 id="dEmail">EMAIL</h3>
  <h4 id="dMobile">MOBILE</h4>
  <hr>
  <button onclick="showName()">NAME</button>
  <button onclick="showGender()">GENDER</button>
  <button onclick="showEmail()">EMAIL</button>
  <button onclick="showMobile()">MOBILE</button>
  <button onclick="resetForm()">RESET FORM</button>
  <button onclick="resetDisplay()">RESET DISPLAY</button>
  <script type="text/javascript">
    function showName() {
      // Show filled name inside h1
      const nameValue = document.getElementById('name').value;
      document.getElementById('dName').textContent = `Name: ${nameValue}`;
    }

    function showGender() {
      // Show the selected gender inside h2
      const genderValue = document.getElementById('gender').value;
      document.getElementById('dGender').textContent = `Gender: ${genderValue}`;
    }

    function showEmail() {
      // Show the filled email inside h3
      const emailValue = document.getElementById('email').value;
      document.getElementById('dEmail').textContent = `Email: ${emailValue}`;
    }

    function showMobile() {
      // Show the filled mobile inside h4
      const mobileValue = document.getElementById('mobile').value;
      document.getElementById('dMobile').textContent = `Mobile: ${mobileValue}`;
    }

    function resetForm() {
      // Reset all the form elements to default values (blank "")
      document.getElementById('name').value = '';
      document.getElementById('gender').value = '';
      document.getElementById('email').value = '';
      document.getElementById('mobile').value = '';
    }

    function resetDisplay() {
      // Reset all the headings (h1, h2, h3, h4) to blank values
      document.getElementById('dName').textContent = 'NAME';
      document.getElementById('dGender').textContent = 'GENDER';
      document.getElementById('dEmail').textContent = 'EMAIL';
      document.getElementById('dMobile').textContent = 'MOBILE';
    }
  </script>
</body>
</html>
